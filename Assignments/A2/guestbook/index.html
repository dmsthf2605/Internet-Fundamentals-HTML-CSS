	<form method="post" action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi" id="guests" name="guests"> 
		<div class="main">
		<header>
			<span>Guestbook</span>
		</header>
		<div class="guestbook">
			<h4>Name <input type="text" size="45" maxlength="40" name="guest" id="guest" required="required"/></h4>
			<h4>E-mail address <input type="text" size="60" maxlength="60" name="email" id="eamil" required="required"/></h4>
			<h4>City <input type="text" size="35" maxlength="30" name="city" id="city" required="required"/></h4>
			<h4>Province</h4>
			<select id="province" name="province" size="15" required="required">
					<optgroup label="Select Province">
						<option value="Alberta">Alberta</option>
						<option value="British Columbia">British Columbia</option>
						<option value="Manitoba">Manitoba</option>
						<option value="New Brunswick">New Brunswick</option>
						<option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
						<option value="Nova Scotia">Nova Scotia</option>
						<option value="Ontario" selected="selected">Ontario</option>
						<option value="Prince Edward Island">Prince Edward Island</option>
						<option value="Quebec">Quebec</option>
						<option value="Saskatchewan">Saskatchewan</option>	
					</optgroup>
					<optgroup label="Select Territory">					
						<option value="Northwest Territories">Northwest Territories</option>
						<option value="Nunavut">Nunavut</option>
						<option value="Yukon">Yukon</option>
					</optgroup>
				</select>
			<h4>Web Page URL<input type="text" size="60" maxlength="60" name="web_url" id="web_url" /></h4>
			<h4>Web Page Title <input type="text" size="25" name="web_title" id="web_title" /></h4>	
			<p>Comments</p>
			<textarea name="comments" id="comment"></textarea>
			<p>
				<input type="submit" value="Sign Guest Book" />
				<input type="reset"  value="Start Over" />  
			</p>
		</div> 
		</div>
		<a href="javascript:unhide('on');">View Guest Book</a>
		<a href="javascript:unhide('off');">Hide Guest Book</a>
	</form>
